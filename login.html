<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoPostr</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="assets/images/logo.svg" alt="AutoPostr">
                    <span>AutoPostr</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to your AutoPoster account</p>
            </div>

            <!-- Notification Area -->
            <div id="notification" class="notification hidden"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="auth-links">
                <p>
                    Don't have an account? 
                    <a href="signup.html" class="auth-link">Sign up for free</a>
                </p>
                <p>
                    <a href="forgot-password.html" class="auth-link">Forgot your password?</a>
                </p>
            </div>

            <!-- Demo Notice -->
            <div class="demo-notice">
                <p>ðŸ’¡ <strong>Demo Access:</strong> Use any email to login. New emails will auto-register.</p>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
