<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AutoPoster</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <img src="assets/images/logo.svg" alt="AutoPostr">
                    <span>AutoPoster</span>
                </a>
                <h1>Start Your Free Trial</h1>
                <p>Create your AutoPoster account in seconds</p>
            </div>

            <!-- Notification Area -->
            <div id="notification" class="notification hidden"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                    <div class="form-error" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-terms">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="text-link">Terms of Service</a> and 
                        <a href="#" class="text-link">Privacy Policy</a>
                    </label>
                    <div class="form-error" id="termsError"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                    <span class="btn-text">Start 7-Day Free Trial</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="auth-links">
                <p>
                    Already have an account? 
                    <a href="login.html" class="auth-link">Sign in here</a>
                </p>
            </div>

            <!-- Trial Features -->
            <div class="trial-features">
                <h4>Your Free Trial Includes:</h4>
                <ul>
                    <li>✓ Full access to all platforms</li>
                    <li>✓ 10 posts per day</li>
                    <li>✓ Basic analytics dashboard</li>
                    <li>✓ No credit card required</li>
                </ul>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/signup.js"></script>
</body>
</html>
